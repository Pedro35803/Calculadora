<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Diogo Moreira" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculadora</title>
  </head>
  <body>
    <div id="container">
      <div id="resultado"></div>
      <button id="limpar" class="funcao">C</button>
      <button class="funcao" id="dividir">/</button>

      <button id="button_07">7</button>
      <button id="button_08">8</button>
      <button id="button_09">9</button>

      <button class="funcao" id="multiplicar">X</button>

      <button id="button_04">4</button>
      <button id="button_05">5</button>
      <button id="button_06">6</button>

      <button class="funcao" id="somar">+</button>

      <button id="button_01">1</button>
      <button id="button_02">2</button>
      <button id="button_03">3</button>
      
      <button class="funcao" id="subtrair">-</button>
      
      <button id="zero">0</button>
      <button>.</button>
      
      <button class="funcao" id="button_igual">=</button>

      <script src="js/script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
