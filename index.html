<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div id="container">
      <input type="text" id="resultado" readonly></input>
      <button id="limpar" class="btn btn-danger">C</button>
      <button class="btn btn-warning" id="dividir">/</button>

      <button id="button_07" class="btn btn-secondary">7</button>
      <button id="button_08" class="btn btn-secondary">8</button>
      <button id="button_09" class="btn btn-secondary">9</button>

      <button class="btn btn-warning" id="multiplicar">X</button>

      <button id="button_04" class="btn btn-secondary">4</button>
      <button id="button_05" class="btn btn-secondary">5</button>
      <button id="button_06" class="btn btn-secondary">6</button>

      <button class="btn btn-warning" id="somar">+</button>

      <button id="button_01" class="btn btn-secondary">1</button>
      <button id="button_02" class="btn btn-secondary">2</button>
      <button id="button_03" class="btn btn-secondary">3</button>
      
      <button class="btn btn-warning" id="subtrair">-</button>
      
      <button id="zero" class="btn btn-secondary">0</button>
      <button id="ponto" class="btn btn-secondary">.</button>
      
      <button class="btn btn-primary" id="button_igual">=</button>

      <script src="js/script.js"></script>
      <script src="js/bootstrap.bundle.min.js"></script>
    </div>
  </body>
